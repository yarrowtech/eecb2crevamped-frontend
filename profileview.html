<script>
  document.addEventListener("DOMContentLoaded", async function () {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (!email) {
      alert("Invalid access. Email is missing.");
      window.location.href = "login.html";
      return;
    }

    try {
      const response = await fetch(`http://localhost:3000/api/profile/view/${encodeURIComponent(email)}`);
      const userData = await response.json();

      if (response.ok) {
        document.getElementById("fullName").textContent = userData.fullName || "-";
        document.getElementById("dob").textContent = userData.dob || "-";
        document.getElementById("schoolName").textContent = userData.schoolName || "-";
        // document.getElementById("classGrade").textContent = userData.classGrade || "-";
        document.getElementById("rollNumber").textContent = userData.rollNumber || "-";
        document.getElementById("parentContact").textContent = userData.parentContact || "-";
        document.getElementById("homeAddress").textContent = userData.homeAddress || "-";
        document.getElementById("subjects").textContent = userData.subjects || "-";
        document.getElementById("learningPreferences").textContent = userData.learningPreferences || "-";
        document.getElementById("goals").textContent = userData.goals || "-";

        document.getElementById("navName").textContent = userData.fullName || "Your Name";
        document.getElementById("navAddress").textContent = userData.homeAddress || "Your Address";

        // ✅ Set the image URLs if available
        const profileImageURL = userData.profileImage || "img/pro-view-img.png";
        document.getElementById("profileImagePreview").src = profileImageURL;
        document.getElementById("navProfileImage").src = profileImageURL;

        const tryoutLink = `feedback.html?email=${encodeURIComponent(email)}`;
        document.getElementById("tryoutBtn").setAttribute("href", tryoutLink);
      } else {
        alert("User not found.");
        window.location.href = "login.html";
      }
    } catch (error) {
      console.error("Fetch error:", error);
      alert("Failed to load profile. Please try again later.");
    }
  });
</script>
