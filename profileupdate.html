<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile | EEC Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
body {
  background: linear-gradient(to bottom, #f8f9fa, rgb(247, 218, 5));
}


    .update-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ede6e6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
     .logo-img { height: 40px; float: right; }
    .btn-update {
      background-color: #007bff;
      color: white;
      width: 100%;
    }
    .btn-update:hover {
      background-color: #0056b3;
    }
    .update-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="update-container">
      <img class="logo-img" src="img/logo_eec.png" alt="logo" />
    <h2 class="update-header">Update Your Profile</h2>
   
    <form id="profileUpdateForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="schoolName" class="form-label">School Name</label>
        <input type="text" class="form-control" id="schoolName" required>
      </div>
      <!-- <div class="mb-3">
        <label for="classGrade" class="form-label">Class Grade</label>
        <input type="text" class="form-control" id="classGrade" required>
      </div> -->
      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" required>
      </div>
      <div class="mb-3">
        <label for="parentContact" class="form-label">Parent Contact</label>
        <input type="text" class="form-control" id="parentContact" required>
      </div>
      <div class="mb-3">
        <label for="homeAddress" class="form-label">Home Address</label>
        <textarea class="form-control" id="homeAddress" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="subjects" class="form-label">Subjects</label>
        <input type="text" class="form-control" id="subjects">
      </div>
      <div class="mb-3">
        <label for="learningPreferences" class="form-label">Learning Preferences</label>
        <input type="text" class="form-control" id="learningPreferences" required>
      </div>
      <div class="mb-3">
        <label for="goals" class="form-label">Goals</label>
        <textarea class="form-control" id="goals" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="profileImage" accept="image/*">
      </div>
      <button type="submit" class="btn btn-update">Update Profile</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      if (!email) {
        alert("Invalid access. Email is missing.");
        window.location.href = "login.html";
        return;
      }

      // Load profile data
      try {
        const res = await fetch(`https://eecb2crevamped.onrender.com/api/profile/view/${encodeURIComponent(email)}`);
        const user = await res.json();
        if (res.ok && user) {
          document.getElementById("fullName").value = user.fullName || '';
          document.getElementById("dob").value = user.dob || '';
          document.getElementById("schoolName").value = user.schoolName || '';
          // document.getElementById("classGrade").value = user.classGrade || '';
          document.getElementById("rollNumber").value = user.rollNumber || '';
          document.getElementById("parentContact").value = user.parentContact || '';
          document.getElementById("homeAddress").value = user.homeAddress || '';
          document.getElementById("subjects").value = user.subjects || '';
          document.getElementById("learningPreferences").value = user.learningPreferences || '';
          document.getElementById("goals").value = user.goals || '';
        }
      } catch (err) {
        console.error("Error loading profile:", err);
        alert("Failed to load profile data.");
      }

      // Form submit
      document.getElementById("profileUpdateForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const userData = {
          fullName: document.getElementById("fullName").value,
          dob: document.getElementById("dob").value,
          schoolName: document.getElementById("schoolName").value,
          // classGrade: document.getElementById("classGrade").value,
          rollNumber: document.getElementById("rollNumber").value,
          parentContact: document.getElementById("parentContact").value,
          homeAddress: document.getElementById("homeAddress").value,
          subjects: document.getElementById("subjects").value,
          learningPreferences: document.getElementById("learningPreferences").value,
          goals: document.getElementById("goals").value
        };

        try {
          // 1. Update profile text fields
          const response = await fetch(`http://localhost:3000/api/profile/update/${encodeURIComponent(email)}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message);

          // 2. Upload profile image if selected
          const fileInput = document.getElementById("profileImage");
          if (fileInput.files.length > 0) {
            const formData = new FormData();
            formData.append("profileImage", fileInput.files[0]);

            const uploadRes = await fetch(`http://localhost:3000/api/upload-profile-image/${encodeURIComponent(email)}`, {
              method: "POST",
              body: formData
            });

            const uploadData = await uploadRes.json();
            if (!uploadRes.ok) throw new Error(uploadData.message);
          }

          alert("Profile updated successfully!");
          window.location.href = `profileview.html?email=${encodeURIComponent(email)}`;
        } catch (error) {
          console.error("Profile update error:", error);
          alert("An error occurred. " + error.message);
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
