<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | EEC Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Forgot Password</h3>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("http://localhost:3000/api/request-password-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
